server {
    listen 80;

    # Allow dynamic DNS resolution inside Docker
    resolver 127.0.0.11 ipv6=off;

    # Serve static homepage
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Proxy to CRUD app, but ONLY resolve when used
    location /crudapp/ {
        set $crud_upstream http://frontend:80;
        proxy_pass $crud_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /PlanetFarAway/ {
        set $planet_upstream http://PlanetFarAway-Js:80/;
        proxy_pass $planet_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }
}